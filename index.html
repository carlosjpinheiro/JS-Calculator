<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <title>Calculator</title>
</head>
<body>
    <div id="calc_body">
        <div class="display">
            <div id="registered"></div>
            <div id="live">0</div>
            </div>
        <div class="calc_operation">
            <div class="row">
                <button class="operator">bⁿ</button>
                <button id="square">√</button>
                <button id="clearAll">C</button>
                <button id="clearEntry">CE</button>
            </div>
            <div class="row">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operator">÷</button>
            </div>
            <div class="row">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operator">x</button>
            </div>
            <div class="row">
                <button class="numbers">0</button>
                <button class="numbers">.</button>
                <button class="operator" id="result">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </div>
    <footer>by <a href="https://github.com/carlosjpinheiro">cjpinheiro</a> 2022</footer>
</body>
</html>
